<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">

          <div class="col-12 col-lg-12 col-xl-10">
              <div class="text-center">
                  <h3 class="mb-4">REGISTER HERE</h3>
              </div>
              <hr>
              <div class="text-center mb-5 mt-4">
                  <p class="fw-bold">Get the latest scope on new arrivals, sales, special offers and receive 20% off your next purchase.  !</p>
              </div>
            <div class="" style="border-radius: 15px;">
              <div class="">

<!--                  form for registration           -->

                <form action="" method="post">
                    {% csrf_token %}

                      <div class="row">
                        <div class="col-md-6 mb-2">
                          <div class="form-outline">
                              <label class="form-label fw-normal" for="firstName">First Name</label>
                              <input type="text" id="firstName" name="firstname" class="form-control form-control-md" required/>
                          </div>
                        </div>

                        <div class="col-md-6 mb-2">
                          <div class="form-outline">
                              <label class="form-label" for="lastName">Last Name</label>
                              <input type="text" id="lastName" name="lastname" class="form-control form-control-md" required/>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                       <div class="col-md-6 mb-2">
                          <div class="form-outline">
                              <label class="form-label" for="userName">User Name</label>
                              <input type="text" id="userName" name="username" class="form-control form-control-md" required/>
                          </div>
                        </div>

                        <div class="col-md-6 mb-2">
                          <div class="form-outline">
                              <label class="form-label" for="email">Email Address</label>
                              <input type="email" id="email" name="email" class="form-control form-control-md" required/>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                              <label class="form-label" for="phoneNumber">Phone Number</label>
                              <input type="tel" id="phoneNumber" name="phone" class="form-control form-control-md" required/>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6 mb-2">
                          <div class="form-outline">
                              <label class="form-label" for="password">Password</label>
                              <input type="text" id="password" name="password" class="form-control form-control-md" required/>
                          </div>
                        </div>

                        <div class="col-md-6 mb-2">
                          <div class="form-outline">
                              <label class="form-label" for="c_password">Confirm Password</label>
                              <input type="text" id="c_password" name="c_password" class="form-control form-control-md" required/>
                          </div>
                        </div>
                      </div>

                    {% for message in messages %}
                        <span> {{ message }} </span>
                    {% endfor %}
                    <div class="row">
                        <div class="col-md-3 mt-4 pt-2">
                      </div>
                       <div class="col-md-6 mt-4 pt-2">
                           <button class="btn btn-warning w-100" type="submit">
                               Register
                           </button>
                      </div>
                    </div>

                </form>
<!--                  end form                  -->

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
