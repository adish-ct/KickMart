{% extends 'base.html' %}
{% block title %}
forgot-password
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">

<!-- Pills content -->
        <div class="tab-content">
          <div class="tab-pane fade show active mb-5" id="pills-login" role="tabpanel" aria-labelledby="tab-login">

<!--            form  Login user      -->

            <form action="" method="post">
                {% csrf_token %}
                  <div class="row">
                    <div class="col-md-2 col-sm-1"></div>
                    <div class="text-center mb-5 mt-5  col-md-8 col-sm-10">
                      <h3 class="text-center">
                        RESET YOUR KICK-MART ACCOUNT PASSWORD 
                      </h3>
                    </div>
                  </div>

                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="loginName">Email Address</label>
                    <input type="email" id="loginName" name="email" class="form-control" />
                  </div>

                <!-- Submit button -->
                <div class="col-md-12 text-center">
                  <button type="submit" class="fw-bold mb-4 w-100" style="width: 100%; background-color: black; color: yellow; height: 50px">Send Link</button>
                </div>
            </form>

<!--    form end    -->

          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
