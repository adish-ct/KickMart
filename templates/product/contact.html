{% extends 'base.html' %}
{% block title %}
contact-page
{% endblock %}
{% load static %}

{% block css %}

<style>
  * {
  box-sizing: border-box;
}

/* Style inputs */
input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #e7e3e3;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

/* Style the container/contact section */
.container {
  border-radius: 5px;
  background-color: #f8f6f6;
  padding: 10px;
}

/* Create two columns that float next to eachother */
.column {
  float: left;
  width: 50%;
  margin-top: 6px;
  padding: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
</style>

{% endblock %}

{% block body %}

<div class="container mt-5">
  <div style="text-align:center">
    <h2>Contact Us</h2>
    <p>Swing by for a cup of coffee, or leave us a message:</p>
  </div>
  <div class="row">
    <div class="column">
      <img src="https://www.signifimedia.com.au/wp-content/uploads/2021/02/blog-ecomm.jpg" style="width:100%; height: 100%">
    </div>
    <div class="column">
      <form action="">
        <label for="name">First Name</label>
        <input type="text" id="name" name="name" placeholder="Your name..">
        <small class="text-danger" id="nameError"></small>
        <br>
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" placeholder="Your Email Address..">
        <small class="text-danger" id="emailError"></small>
        <br>
        <label for="subject">Subject</label>
        <textarea id="subject" name="message" placeholder="Write something.." style="height:170px"></textarea>
        <small class="text-danger" id="messageError"></small>
        <br>
        <button class="btn-lg btn-success border-0" onclick="return validateContact()">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}


{% block scripts %}

<script>
  function validateContact(){
    console.log('click')
    let name = document.getElementById('name').value
    let email = document.getElementById('email').value
    let message = document.getElementById('message').value

    const nameError = document.getElementById('nameError')
    const emailError = document.getElementById('emailError')
    const messageError = document.getElementById('messageError')

    if (name.length === 0){
      nameError.innerHTML = "* this field is mandatory"
      return false
    }else {
      nameError.innerHTML = ""
    }

    if (email.length === 0){
      emailError.innerHTML = "* this field is mandatory"
      return false
    }else {
      emailError.innerHTML = ""
    }

    if (message.length === 0){
      messageError.innerHTML = "* this field is mandatory"
      return false
    }else {
      messageError.innerHTML = ""
    }


    return true
  }
</script>
{% endblock scripts %}
