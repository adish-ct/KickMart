{% extends 'admin_base.html' %}
{% block title %}
admin-product-interface
{% endblock %}
{% load static %}
{% block body %}
    <div class="container-fluid">
        <div class="table-wrapper bg-dark border">
            <div class="table-title bg-dark">
                <div class="row">
                    <div class="col-md-3 mt-5"></div>
                    <div class="col-md-6 text-center mt-5">
						<h2 class="text-white">ADD NEW PRODUCT VARIANT </h2>
					</div>
					<div class="col-md-3 text-end mt-5 mb-5">
						<a href="" class="btn btn-outline-danger" data-toggle="modal"><span></span></a>
					</div>
                </div>
            </div>

            <div class="card bg-secondary">
                <div class="card-body">
                  <h5 class="card-title mb-5 text-white">ADD PRODUCT VARIANT TABLE</h5>

                  <!-- Edit product form  -->
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="row mb-4">
                            <div class="col">
                              <div class="form-outline">
                                  <input type="text" id="addProduct" class="form-control bg-dark text-white" name="variant_name"/>
                                  <label class="form-label" for="addProduct">Variant Name</label>
                              </div>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-4">
                                <label for="selectOption" class="control-label">Choose Product :</label>
                                    {% if product %}
                                    <input class="form-control bg-dark text-white" value="{{ product }}" name="" id="selectOption" readonly>
                                    {% endif %}
                            </div>

                            <div class="col-md-4">
                                <label for="selectOptionBrand" class="control-label">Choose Size :</label>
                                <select id="selectOptionBrand" name="selectSize" style="padding: 10px; width: 10vw; border-radius: 5px;" required>
                                    <option value=""> Size</option>
                                    {% for size in sizes %}
                                    <option value="{{ size.id }}"> {{ size.size }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-4">
                                <div class="col">
                                    <div class="form-outline">
                                        <input type="number" name="stock" id="projectStock" class="form-control bg-dark text-white" min="1" step="any" style="width: 50%" required/>
                                        <label class="form-label" for="projectStock">Stock / Quantity</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-4">
                                <div class="col">
                                    <div class="form-outline">
                                        <input type="number" name="productPrice" id="projectSellingPrice" class="form-control bg-dark text-white" min="1" step="any" style="width: 50%"/>
                                        <label class="form-label" for="projectSellingPrice">Product Price</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                                     
                      <!-- Submit button -->
                      <div class="text-center">
                          <button type="submit" class="btn-lg border-0 btn-success btn-block mb-4 w-50">Add Product</button>
                      </div>
                    </form>
                    <hr />

                  <!-- Edit product form end -->
                </div>
            </div>

        </div>
    </div>

{% endblock %}
